server:
  port: 0 # 随机端口
spring:
  application:
    name: user-provider
  profiles:
    active: dev
  jpa:
    show-sql: true

eureka:
  client:
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://zhongmingmao:zhongmingmao@server1:9001/eureka,http://zhongmingmao:zhongmingmao@server2:9002/eureka,http://zhongmingmao:zhongmingmao@server3:9003/eureka
  instance:
    metadata-map: # 自定义元数据
      author: zhongmingmao
      location: Zhongshan,Guangdong,China

management:
  security:
    enabled: false

info:
  app:
    name: @project.artifactId@
    encoding: @project.build.sourceEncoding@
    java:
      source: @java.version@
      target: @java.version@